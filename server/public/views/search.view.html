<label for="selectResource">Select a Resource Type: </label>
<select ng-model="vm.chosenResource">
    <option ng-repeat="type in vm.resourceTypes" value="{{type}}">{{type}}</option>
</select> <br>
<label for="keyword">Keyword: </label>
<input type="text" name="keyword" ng-model="vm.keyword"><br>
<button ng-click="vm.searchSwapi(vm.chosenResource, vm.keyword)">Search</button>
